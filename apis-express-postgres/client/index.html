<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Add New User</h2>
    <form id="addUserForm">
        <p>First Name: <input type="text" id='firstNameInput'></p>
        <p>Last Name: <input type="text"id='lastNameInput'></p>
        <p>Age: <input type="number", id='ageInput'></p>
        <button>Submit</button>
    </form>
    <h2>All users</h2>
    <button id="usersButton">Get All</button>
    <ul id="usersList">
    </ul>
    <h2>Add New Post</h2>
    <form id="addPostForm">
        <p>Poster ID: <input type="text" id='posterInput'></p>
        <p>Body: <input type="text" id='bodyInput'></p>
        <button>Submit</button>
    </form>
    <h2>Posts by ID</h2>
    <p>User ID: <input type="text" id='userInput'></p>
    <button id='postsByIdButton'>Posts by ID</button>
    <ul id="postsById">
    </ul>
    <h2>All posts</h2>
    <button id="postsButton">See All</button>
    <ul id="postsList">
    </ul>
    <h2>Likes of a Post</h2>
    <p>Post Id: <input type="text" id='postIdInput'></p>
    <button id="likesOfPostButton">Get</button>
    <p id='likesOfPost'></p>
</body>
</html>
